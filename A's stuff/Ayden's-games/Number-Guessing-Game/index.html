<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    body{
        font-family: 'Trebuchet MS', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Try to guess the secret number between 1 and 100.</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Guess</button>
  <p id="message"></p>

  <script>
    // Generate a random secret number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let numberOfGuesses = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const messageElement = document.getElementById('message');
      
      if (isNaN(guess) || guess < 1 || guess > 100) {
        messageElement.textContent = "Please enter a valid number between 1 and 100.";
        return;
      }
      
      numberOfGuesses++;
      
      if (guess === secretNumber) {
        messageElement.textContent = `Congratulations! You guessed the number ${secretNumber} in ${numberOfGuesses} guesses.`;
        disableInputAndButton();
      } else if (guess < secretNumber) {
        messageElement.textContent = "Try a higher number.";
      } else {
        messageElement.textContent = "Try a lower number.";
      }
    }
    
    function disableInputAndButton() {
      document.getElementById('guess').disabled = true;
      document.querySelector('button').disabled = true;
    }
  </script>
</body>
</html>
